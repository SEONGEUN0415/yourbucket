<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <link rel="stylesheet" href="css/login.css" />
    </head>
    <body>
        <div id="wrap">
            <header class="header" id="header">
                <h1>
                    <figure>
                        <img src="img/yourbucket-logo.png" alt="logo" />
                    </figure>
                </h1>
            </header>
            <!-- .header end -->
            <div class="inner">
                <main id="main">
                    <div class="title">
                        <p>Hi, Login to</p>
                        <h2>YOUR BUCKET</h2>
                    </div>
                    <!-- .title end -->
                    <div class="input">
                        <input
                            type="text"
                            class="email"
                            placeholder="Enter your email"
                        />
                        <input
                            type="password"
                            class="password"
                            placeholder="Password"
                        />
                    </div>
                    <!-- .input end -->
                    <a href="../index.html">
                        <div class="login__btn">
                            <p>Login</p>
                        </div>
                    </a>
                    <!-- .login__btn end -->
                    <div class="sign__up">
                        <span>New to app?</span>
                        <span><a href="#">Sign up</a></span>
                    </div>
                </main>
                <!-- #main end -->
            </div>
        </div>
    </body>
</html>
