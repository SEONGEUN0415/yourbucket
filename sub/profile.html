<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="css/profile.css" />
  </head>
  <body>
    <div id="wrap">
      <header class="header" id="header">
        <div class="inner">
          <img src="img/home.png" alt="home" />
          <img src="img/setting.png" alt="setting" />
        </div>
        <!-- .inner end -->
      </header>
      <!-- .header end -->
      <main id="main">
        <div class="inner">
          <div class="box">
            <div class="profile__image">
              <img src="" alt="" />
            </div>
            <div class="info">
              <h2>박정우</h2>
              <p>email123@gamil.com</p>
            </div>
            <!-- .info end -->
            <ul class="list">
              <li>
                <a href="#">
                  <div class="title">
                    <img src="../img/list.png" alt="mylist" />
                    <p>My List</p>
                  </div>
                  <!-- .link end -->
                  <span
                    ><img src="../img/Arrow-Right.png" alt="arrow-btn"
                  /></span>
                </a>
              </li>
              <li>
                <a href="#">
                  <div class="title">
                    <img src="img/Heart.png" alt="favorite" />
                    <p>Favorites</p>
                  </div>
                  <!-- .link end -->
                  <span
                    ><img src="../img/Arrow-Right.png" alt="arrow-btn"
                  /></span>
                </a>
              </li>
              <li>
                <a href="#">
                  <div class="title">
                    <img src="img/chat.png" alt="comment" />
                    <p>Comment</p>
                  </div>
                  <!-- .link end -->
                  <span
                    ><img src="../img/Arrow-Right.png" alt="arrow-btn"
                  /></span>
                </a>
              </li>
              <li>
                <a href="#">
                  <div class="title">
                    <img src="img/Inbox.png" alt="memory-store" />
                    <p>My Memory</p>
                  </div>
                  <!-- .link end -->
                  <span
                    ><img src="../img/Arrow-Right.png" alt="arrow-btn"
                  /></span>
                </a>
              </li>
              <li>
                <a href="#">
                  <div class="title">
                    <img src="img/List-caption.png" alt="history" />
                    <p>Message History</p>
                  </div>
                  <!-- .link end -->
                  <span
                    ><img src="../img/Arrow-Right.png" alt="arrow-btn"
                  /></span>
                </a>
              </li>
            </ul>
            <!-- .list end -->
            <button>
              <img src="img/message.png" alt="message" />
              <p>읽지 않은 쪽지가 있습니다</p>
            </button>
          </div>
          <!-- .box end -->
        </div>
      </main>
      <!-- #main end -->
    </div>
  </body>
</html>
