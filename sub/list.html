<!DOCTYPE html>

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>list</title>
        <script
            src="https://kit.fontawesome.com/fdf75b0975.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="css/list.css" />
        <script>
            window.onload = () => {
                const add = document.querySelector(
                    ".cont01 .input--text span img"
                );
                const input = document.querySelector(
                    ".cont01 .input--text #input"
                );
                const list = document.querySelector(".cont01 .list");

                const box = document.querySelectorAll('.cont01 .list .box')

              
              /*   input.addEventListener("keydown", (event) => {
                    if (event.keyCode === 13) {
                        onAdd();
                    }
                }); */

                add.addEventListener("click", () => {
                    //onAdd();

                    const text = input.value;
                    if (text === "") {
                        input.focus();
                        return;
                    }

                    const newItem = creatItem(text);

                    list.append(newItem);
                    
                    
                });

                //list

                function creatItem(text) {
                        //item
                        const items = document.createElement("div");
                        items.setAttribute("class", "box");

                        //input-checkbox
                        const boxText = document.createElement("input");
                        boxText.setAttribute("type", "checkbox");
                        boxText.setAttribute("name", "checkList");
                        index =  box.length + 1
                        boxText.setAttribute('id', "check0" + index);
                        boxText.setAttribute('value', "check0" + index);

                        //label
                        const label = document.createElement("label");
                        label.innerHTML = text;
                        label.setAttribute("class", "item__name");
                        label.setAttribute('for', "check0" + index)

                        list.appendChild(items);
                        items.appendChild(boxText);
                        items.appendChild(label);

                        const item__remove = document.createElement("span");
                        item__remove.setAttribute("class", "item__remove");
                        item__remove.innerHTML = `
                                <i class="fa-solid fa-trash-can"></i>
                                `;
                        items.appendChild(item__remove);
                        item__remove.addEventListener("click", () => {
                            list.removeChild(items);
                            input.focus();
                            
                        });
                        return items;
                    }
            };
        </script>
    </head>
